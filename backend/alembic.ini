# Alembic配置文件

[alembic]
# 迁移脚本存储路径
script_location = alembic

# 模板文件位置
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 数据库连接URL（将在env.py中被覆盖）
sqlalchemy.url = driver://user:pass@localhost/dbname

# 时区设置
timezone = UTC

# 是否截断长迁移名称
truncate_slug_length = 40

# 版本号格式
revision_environment = false
sourceless = false
version_locations = %(here)s/versions
version_path_separator = os

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
